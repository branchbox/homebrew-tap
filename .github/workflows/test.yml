name: Test Formula

on:
  pull_request:
    paths:
      - 'Formula/**'
  push:
    branches:
      - main
    paths:
      - 'Formula/**'
  workflow_dispatch:

jobs:
  audit:
    name: Audit Formula
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Homebrew
        id: setup-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Create temporary tap
        run: |
          mkdir -p $(brew --repository)/Library/Taps/branchbox
          ln -s ${{ github.workspace }} $(brew --repository)/Library/Taps/branchbox/homebrew-tap

      - name: Audit formula
        run: |
          brew audit --strict --online branchbox/tap/branchbox

  test-install:
    name: Test Installation
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-13, macos-14]  # Intel and Apple Silicon

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Create temporary tap
        run: |
          mkdir -p $(brew --repository)/Library/Taps/branchbox
          ln -s ${{ github.workspace }} $(brew --repository)/Library/Taps/branchbox/homebrew-tap

      - name: Install formula
        run: |
          brew install --verbose branchbox/tap/branchbox

      - name: Test installation
        run: |
          which branchbox
          file $(which branchbox)
          branchbox --version

      - name: Cleanup
        if: always()
        run: |
          brew uninstall branchbox || true
          rm $(brew --repository)/Library/Taps/branchbox/homebrew-tap || true
